{% extends "layout.html" %}

    {% block header %}
      <header>
        <h1> Create a New Event </h1>
      </header>
    {% endblock %}

{% block mainContent %}

  {% if errors %}
    <div class="form-errors">
      <p>Please correct the following errors!</p>
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

	<form id="create-event" method="POST">
    <label for="title">Event title:</label>
    <input type="text" name="title">
  </form>
{% endblock %}
